<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - SSMS</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>My Courses</h1>
            <div class="user-info">
                <span>Welcome, <span id="userName"></span></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="/student/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/student/courses" class="nav-link active">My Courses</a></li>
                <li><a href="/student/schedule" class="nav-link">My Schedule</a></li>
                <li><a href="/student/grades" class="nav-link">Grades</a></li>
                <li><a href="/student/attendance" class="nav-link">Attendance</a></li>
                <li><a href="/student/enroll" class="nav-link">Registration</a></li>
            </ul>
        </nav>

        <main class="dashboard-content">
            <section class="courses-section">
                <h2>Enrolled Courses</h2>
                <div id="coursesList" class="courses-grid">
                    <p>Loading courses...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserInfo();
            loadEnrolledCourses();
        });

        async function loadEnrolledCourses() {
            try {
                const response = await fetch('/student/enrollments');
                const data = await response.json();

                const coursesEl = document.getElementById('coursesList');
                if (data.success && data.enrollments.length > 0) {
                    coursesEl.innerHTML = data.enrollments.map(enrollment => `
                        <div class="course-card">
                            <h3>${enrollment.courseId.code} - ${enrollment.courseId.name}</h3>
                            <p><strong>Credits:</strong> ${enrollment.courseId.credits}</p>
                            <p><strong>Semester:</strong> ${enrollment.semesterId ? enrollment.semesterId.name : 'N/A'}</p>
                            <p><strong>Status:</strong> <span class="status-approved">Enrolled</span></p>
                        </div>
                    `).join('');
                } else {
                    coursesEl.innerHTML = '<p>You are not enrolled in any courses yet.</p>';
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('coursesList').innerHTML = '<p>Unable to load courses.</p>';
            }
        }
    </script>
</body>

</html>
