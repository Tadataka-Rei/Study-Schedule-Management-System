<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - SSMS</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Teacher Dashboard</h1>
            <div class="user-info">
                <span>Welcome, <span id="userName"></span></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="/teacher/dashboard" class="nav-link active">Dashboard</a></li>
                <li><a href="/teacher/courses" class="nav-link">My Courses</a></li>
                <li><a href="/teacher/schedule" class="nav-link">My Schedule</a></li>
                <li><a href="/teacher/assessments" class="nav-link">Assessments</a></li>
                <li><a href="/teacher/grades" class="nav-link">Grades</a></li>
            </ul>
        </nav>

        <main class="dashboard-content">
            <section class="dashboard-overview">
                <h2>Teaching Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Courses</h3>
                        <p class="stat-number" id="activeCourses">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Students</h3>
                        <p class="stat-number" id="totalStudents">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Grades</h3>
                        <p class="stat-number" id="pendingGrades">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Upcoming Classes</h3>
                        <p class="stat-number" id="upcomingClasses">-</p>
                    </div>
                </div>
            </section>

            <section class="dashboard-schedule">
                <h2>Today's Schedule</h2>
                <div class="schedule-list" id="todaySchedule">
                    <p>Loading schedule...</p>
                </div>
            </section>

            <section class="dashboard-actions">
                <h2>Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-btn" onclick="window.location.href='/teacher/attendance/take'">
                        Take Attendance
                    </button>
                    <button class="action-btn" onclick="window.location.href='/teacher/assessments/create'">
                        Create Assessment
                    </button>
                    <button class="action-btn" onclick="window.location.href='/teacher/grades/enter'">
                        Enter Grades
                    </button>
                    <button class="action-btn" onclick="window.location.href='/teacher/courses/manage'">
                        Manage Courses
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserInfo();
            loadTeacherStats();
            loadTodaySchedule();
        });
    </script>
</body>

</html>
