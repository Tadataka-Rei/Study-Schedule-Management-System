<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - SSMS</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Course Management</h1>
            <div class="user-info">
                <span>Welcome, <span id="userName"></span></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <nav class="dashboard-nav">
            <ul>
                <li><a href="/admin/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/admin/users" class="nav-link">User Management</a></li>
                <li><a href="/admin/courses" class="nav-link active">Course Management</a></li>
                <li><a href="/admin/semesters" class="nav-link">Semester Management</a></li>
                <li><a href="/admin/reports" class="nav-link">Reports</a></li>
            </ul>
        </nav>
        
        <main class="dashboard-content">
            <section class="content-header">
                <div class="header-actions">
                    <h2>All Courses</h2>
                    <button onclick="window.location.href='/admin/courses/new'" class="action-btn">
                        Add New Course
                    </button>
                </div>
                
                <div class="filters">
                    <select id="semesterFilter" onchange="filterCourses()">
                        <option value="">All Semesters</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search courses..." onkeyup="searchCourses()">
                </div>
            </section>
            
            <section class="courses-table">
                <div id="loadingMessage" class="loading">Loading courses...</div>
                <table id="coursesTable" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Credits</th>
                            <th>Lecturer</th>
                            <th>Semester</th>
                            <th>Sections</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTableBody">
                        <!-- Courses will be loaded here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <script src="/js/dashboard.js"></script>
    <script>
        let allCourses = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadCourses();
        });
        
        async function loadCourses() {
            try {
                const response = await fetch('/admin/courses/list');
                const data = await response.json();
                
                if (data.success) {
                    allCourses = data.courses;
                    displayCourses(allCourses);
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('coursesTable').style.display = 'table';
                } else {
                    showError('Failed to load courses');
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showError('Error loading courses');
            }
        }
        
        function displayCourses(courses) {
            const tbody = document.getElementById('coursesTableBody');
            tbody.innerHTML = '';
            
            courses.forEach(course => {
                const row = document.createElement('tr');
                const lecturerName = course.ownerLecturerId ? course.ownerLecturerId.profile.fullName : 'Not Assigned';
                const semesterName = course.semesterId ? course.semesterId.name : 'Not Assigned';
                const sectionsCount = course.sections ? course.sections.length : 0;
                
                row.innerHTML = `
                    <td>${course.code}</td>
                    <td>${course.name}</td>
                    <td>${course.credits}</td>
                    <td>${lecturerName}</td>
                    <td>${semesterName}</td>
                    <td>${sectionsCount}</td>
                    <td class="actions">
                        <button onclick="editCourse('${course._id}')" class="btn-edit">Edit</button>
                        <button onclick="deleteCourse('${course._id}')" class="btn-delete">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function filterCourses() {
            const semester = document.getElementById('semesterFilter').value;
            const filtered = semester ? allCourses.filter(course => 
                course.semesterId && course.semesterId._id === semester
            ) : allCourses;
            displayCourses(filtered);
        }
        
        function searchCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCourses.filter(course => 
                course.code.toLowerCase().includes(searchTerm) ||
                course.name.toLowerCase().includes(searchTerm)
            );
            displayCourses(filtered);
        }
        
        function editCourse(courseId) {
            window.location.href = `/admin/courses/${courseId}/edit`;
        }
        
        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course?')) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/courses/${courseId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Course deleted successfully');
                    loadCourses(); // Reload the list
                } else {
                    showError(data.error || 'Failed to delete course');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
                showError('Error deleting course');
            }
        }
        
        function showSuccess(message) {
            alert(message); // You can replace with a better notification system
        }
        
        function showError(message) {
            alert(message); // You can replace with a better notification system
        }
    </script>
    
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        .data-table tr:hover {
            background: #f5f5f5;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        .btn-edit, .btn-delete {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-edit { background: #ffc107; color: #212529; }
        .btn-delete { background: #dc3545; color: white; }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .filters select, .filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</body>
</html>
