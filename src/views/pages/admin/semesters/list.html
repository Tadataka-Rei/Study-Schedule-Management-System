<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesters - SSMS</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Semester Management</h1>
            <div class="user-info">
                <span>Welcome, <span id="userName"></span></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="/admin/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/admin/users" class="nav-link">User Management</a></li>
                <li><a href="/admin/courses" class="nav-link">Course Management</a></li>
                <li><a href="/admin/semesters" class="nav-link active">Semester Management</a></li>
                <li><a href="/admin/rooms" class="nav-link">Room Management</a></li>
            </ul>
        </nav>

        <main class="dashboard-content">
            <section class="content-header">
                <div class="header-actions">
                    <h2>All Semesters</h2>
                    <button onclick="window.location.href='/admin/semesters/new'" class="action-btn">
                        Add New Semester
                    </button>
                </div>
            </section>

            <section class="semesters-table">
                <div id="loadingMessage" class="loading">Loading semesters...</div>
                <table id="semestersTable" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Add Period</th>
                            <th>Drop Period</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="semestersTableBody">
                        <!-- Semesters will be loaded here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
    <script>
        let allSemesters = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadUserInfo();
            loadSemesters();
        });

        async function loadSemesters() {
            try {
                const response = await fetch('/admin/semesters/list');
                const data = await response.json();

                if (data.success) {
                    allSemesters = data.semesters;
                    displaySemesters(allSemesters);
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('semestersTable').style.display = 'table';
                } else {
                    showError('Failed to load semesters');
                }
            } catch (error) {
                console.error('Error loading semesters:', error);
                showError('Error loading semesters');
            }
        }

        function displaySemesters(semesters) {
            const tbody = document.getElementById('semestersTableBody');
            tbody.innerHTML = '';

            semesters.forEach(semester => {
                const row = document.createElement('tr');

                const addPeriod = semester.registrationWindows ?
                    `${new Date(semester.registrationWindows.addStart).toLocaleDateString()} - ${new Date(semester.registrationWindows.addEnd).toLocaleDateString()}` :
                    'Not set';

                const dropPeriod = semester.registrationWindows ?
                    `${new Date(semester.registrationWindows.dropStart).toLocaleDateString()} - ${new Date(semester.registrationWindows.dropEnd).toLocaleDateString()}` :
                    'Not set';

                row.innerHTML = `
                    <td>${semester.name}</td>
                    <td>${new Date(semester.startDate).toLocaleDateString()}</td>
                    <td>${new Date(semester.endDate).toLocaleDateString()}</td>
                    <td>${addPeriod}</td>
                    <td>${dropPeriod}</td>
                    <td class="actions">
                        <button onclick="editSemester('${semester._id}')" class="btn-edit">Edit</button>
                        <button onclick="deleteSemester('${semester._id}')" class="btn-delete">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editSemester(semesterId) {
            window.location.href = `/admin/semesters/${semesterId}/edit`;
        }

        async function deleteSemester(semesterId) {
            if (!confirm('Are you sure you want to delete this semester?')) {
                return;
            }

            try {
                const response = await fetch(`/admin/semesters/${semesterId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Semester deleted successfully');
                    loadSemesters(); // Reload the list
                } else {
                    showError(data.error || 'Failed to delete semester');
                }
            } catch (error) {
                console.error('Error deleting semester:', error);
                showError('Error deleting semester');
            }
        }

        function showSuccess(message) {
            alert(message); // You can replace with a better notification system
        }

        function showError(message) {
            alert(message); // You can replace with a better notification system
        }
    </script>

    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</body>

</html>
